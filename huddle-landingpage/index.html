<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="landing-page-main">
  <header>
    <div class="container">
      <img src="images/logo.svg" alt="logo"/>
    </div>
  </header>
  <div class="site-content">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <img src="images/illustration-mockups.svg" alt="mobile"/>
        </div>
        <div class="col-4">
          <div class="landing-page-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
             Create connections with your users as you engage in genuine discussion. </p>
          <button>Register</button>
         </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <ul>
        <li>
          <a href="#">
            <i class="fa fa-facebook"></i>
          </a>
         </li>
          <li>
            <a href="#">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
            <li>
              <a href="#">
                <i class="fa fa-instagram"></i>
              </a>
            </li>
          </ul>
          </div>
       </footer>
     </div>
   </body>
</html>
