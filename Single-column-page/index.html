<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Single Column Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="main">
      <header>
        <div class="social 1">
        <img src="images/logo.svg" alt="Logo">
        </div>
      </header>
      <div class="form">
        <div class="social 2">
        <h1>We are launching <bold>Soon!</bold></h1>
        <p>Subscribe and get notified</p>
        <div class="text-page">
        <form>
              <input type="email" placeholder="Your email address...">
              <button type="submit" value="Submit">Notify Me</button>
              <br>
              </form>
        </div>
        <div class="image-section">
          <img src="images/illustration-dashboard.png">
        </div>
        </div>
      </div>
      <footer>
        <div class="social 3">
          <ul>
            <li>
              <a href="#">
                <i class="fa fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#">
              <i class="fa fa-twitter"></i>
            </a>
            </li>
            <li>
              <a href="#">
              <i class="fa fa-instagram"></i>
            </a>
            </li>
          </ul>
        </div>
        <div class="copywright-ping">
        <p>&copy Copywright Ping. All rights reserved</p>
        </div>
        </div>
      </footer>		
    </div>
  
  </body>
</html>
