<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Coming Soon Page</title>
</head>
<body> 
  <header class="header">
    <img src="./images/logo.svg" alt="company__logo" class="header__company-logo">
  </header>

  <main class="main-content">
    <div class="main-content__hero">
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 1100px)">
        <img srcset="./images/hero-mobile.jpg" class="hero-img" alt="hero-image" src="./images/hero-mobile.jpg">
      </picture>
    </div>
    <div class="main-content__text">
      <h1 class="main-content__heading">
        <span class="main-content__heading--primary text-desaturated-red weight-300">We're</span>
        <span class="main-content__heading--secondary text-dark-grayish-red weight-600">coming soon</span>
      </h1>
      <p class="main-content__message text-desaturated-red">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" class="user-form">
        <div class="input-grp">
          <input type="email" id="user-email" name="user-email" class="input-email" placeholder="Email Address" autocomplete="off"
            required>
          <span class="error-icon"></span>
          <button class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="submit-btn-arrow" class="submit-btn-img">
          </button>
          <span class="error-msg">Please provide a valid email</span>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
